<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Drone Editor 3D</title>
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>

  <!-- UI LEFT PANEL -->
  <div id="ui">
    <button id="btnAddDrone">â• Add Drone</button>
    <button id="btnProperties">ğŸ“Œ Properties</button>
    <button id="btnSettings">âš™ Settings</button>
    <button id="btnTimeline">â± Timeline</button>
    <button id="btnDroneList">ğŸ›¸ Drones</button>

    <!-- PROPERTIES -->
    <div id="panelProperties" class="panel">
      <h4>Drone Properties</h4>
      <label>Color: <input type="color" id="droneColor"></label><br><br>
      <label>Size: <input id="droneSize" type="range" min="0.1" max="3" step="0.1"></label>
    </div>

    <!-- SETTINGS -->
    <div id="panelSettings" class="panel">
      <h4>Settings</h4>
      <label>Background: <input type="color" id="bgColor"></label><br><br>
      <label>Grid Main: <input type="color" id="gridMain"></label><br><br>
      <label>Grid Sub: <input type="color" id="gridSub"></label>
    </div>

    <!-- TIMELINE -->
    <div id="panelTimeline" class="panel">
      <h4>Timeline</h4>
      <button id="btnAddKey">â• Add Key</button>
      <button id="btnPlayTimeline">â–¶ Play</button>
      <div id="keyList"></div>
      <div id="keyEdit" style="margin-top:10px; display:none;">
        <h4>Edit Keyframe</h4>
        <label>Time: <input id="kfTime" type="number" min="0" step="0.1"></label><br><br>
        <label>X: <input id="kfX" type="number" step="0.1"></label><br>
        <label>Y: <input id="kfY" type="number" step="0.1"></label><br>
        <label>Z: <input id="kfZ" type="number" step="0.1"></label><br><br>
        <button id="btnSaveKey">ğŸ’¾ Save</button>
      </div>
    </div>
  </div>

  <!-- DRONE LIST PANEL (RIGHT SIDE) -->
  <div id="droneListPanel">
    <h4 style="margin: 0; padding: 5px;">Drones</h4>
    <div id="droneList"></div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
